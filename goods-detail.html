	<body>
		<div class="box">

						<span class="gctp-right"><img src="images/icon-10.png" /></span>

					</div>
				</div>

				<div class="gd-cnt-delivery">
					<p class="gcd-p1">
						<label>送至</label>
						<select id="deliveryAddr">
							<option>东城区</option>

						</span>-->

							<a class="reducenum" id="reducenum" href="javascript:;">-</a>
							<input id="cartnumbers" type="text" name="num" class="shop-num inputnum" value="1" />
							<a class="addnum" href="javascript:;" >+</a>
						</span>
					</p>

					<p class="service-tip">由京东提供发货及售后服务, 服务热线4006221086</p>
				</div>

				<div class="gd-cnt-info">
					<p>商品介绍信息</p>
				</div>
			</div>

			<div class="gd-cnt-btn">
				<a href="javascript:;" class="gcb-left" id="gcb-left" >加入购物车</a>
				<a href="javascript:;" id="gcb-right" class="gcb-right">立即兑换</a>
				<div class="clean"></div>
			</div>

		<div class="zhezhao"></div>

			<div class="tip-words">添加购物车成功</div>
			<a  id="tip-btn" class="tip-btn">确定</a>
		</div>
